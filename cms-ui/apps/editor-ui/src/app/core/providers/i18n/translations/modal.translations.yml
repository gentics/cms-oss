debug_tool_title:
    en: Debug Tool
    de: Analyse Tool
debug_tool_introduction:
    en: '<strong>Help us to improve Gentics CMS.</strong> This tool is for analysis purposes in case something unexpected happens in the Gentics CMS user interface.'
    de: '<strong>Helfen Sie uns Gentics CMS zu verbessern.</strong> Dieses Tool dient Analyse-Zwecken, im Falle von fehlerhaftem Verhalten der Gentics CMS Oberfläche.'
debug_tool_usage_title:
    en: Usage
    de: Verwendung
debug_tool_usage_steps:
    en:
        - Create a report when a problem occurs. The report will be saved as a file on your device.
        - Clear local data of the application on your browser. After logging in again, please check if the problem persists.
        - Submit the report to support@gentics.com with a description of the problem.
    de:
        - Erstellen Sie einen Bericht, wenn ein Problem auftritt. Der Bericht wird als Datei auf Ihrem Gerät abgelegt.
        - Löschen Sie lokale Daten der Anwendung auf Ihrem Browser. Nach erneutem Login prüfen Sie bitte, ob das Problem weiterhin auftritt.
        - Senden Sie den Bericht an support@gentics.com mit einer Beschreibung des Problems.
debug_tool_privacy_details:
    en: 'The report contains information about the current state of the application, some of which is stored locally in your browser, and information about the browser & operating system used.<br>We do not intentionally collect your name, email, or any other form of personally identifiable information. However, the debug report may contain customer-specific information, which will not be used and will be treated confidentially.'
    de: 'Der Bericht enthält Informationen zum aktuellen Zustand der Anwendung, die zum Teil lokal in Ihrem Browser gespeichert sind sowie Informationen zum verwendeten Browser & Betriebssystem.<br>Personenbezogene Daten, wie beispielsweise Ihr Name oder Ihre E-Mail Adresse, werden nicht vorsätzlich erfasst. Der Analyse Bericht kann jedoch kundenspezifische Informationen enthalten, die von uns nicht verwendet und in jedem Fall vertraulich behandelt werden.'
