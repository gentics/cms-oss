<div class="wrapper" [class.has-value]="hasValue">
  <icon class="filter-icon">{{ icon }}</icon>
  <div class="filter-content">
    <ng-content></ng-content>
  </div>
  @if (hasClear) {
    <div class="clear-container">
      <gtx-button
        icon
        class="clear-button"
        type="alert"
        [disabled]="disabled"
        (click)="triggerClear()"
        >
        <icon class="clear-icon">clear</icon>
      </gtx-button>
    </div>
  }
</div>
