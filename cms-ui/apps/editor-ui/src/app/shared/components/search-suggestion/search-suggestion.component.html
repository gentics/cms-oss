<div class="suggestion-row" [class.selected]="isSelected" (click)="use.emit()">
  <div class="suggestion">
    @if (sizePrefix) {
      <span class="size-prefix">{{sizePrefix}}</span>
    }
    <icon>{{ icon }}</icon>
    @if (iconSecondary) {
      <icon class="secondary">{{ iconSecondary }}</icon>
    }
    <span class="text"><ng-content></ng-content></span>
    <span class="context">{{ context }}</span>
  </div>
</div>
