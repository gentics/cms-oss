<gtx-accordion
    *ngIf="serverInfo || serverStatus"
    open="true"
    triggerToggle="true"
    class="overview-accordion"
    [text]="'mesh.serverInfo' | i18n"
>
    <div class="overview-table-wrapper">
        <table  class="overview-table">
            <tbody>
                <tr *ngFor="let entry of (serverInfo | entries)">
                    <td>{{ ('mesh.serverInfo_' + entry.key) | i18n }}</td>
                    <td>{{ entry.value }}</td>
                </tr>

                <tr *ngIf="serverStatus?.status">
                    <td>{{ 'mesh.serverStatus' | i18n }}</td>
                    <td>{{ ('mesh.serverStatus_' + serverStatus.status) | i18n }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</gtx-accordion>

<gtx-accordion
    *ngIf="serverConfig"
    triggerToggle="true"
    class="overview-accordion"
    [text]="'mesh.serverConfig' | i18n"
>
    <div class="overview-table-wrapper">
        <table class="overview-table">
            <tbody>
                <tr *ngFor="let entry of (serverConfig | entries)">
                    <td>{{ entry.key }}</td>
                    <td>{{ entry.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</gtx-accordion>

<gtx-accordion
    *ngIf="coordConfig"
    open="true"
    triggerToggle="true"
    class="overview-accordion"
    [text]="'mesh.coordination' | i18n"
>
    <div class="overview-table-wrapper">
        <table class="overview-table">
            <tbody>
                <tr>
                    <td>{{ 'mesh.coordinatorMode' | i18n }}</td>
                    <td>{{ ('mesh.coordinatorMode_' + coordConfig.mode) | i18n }}</td>
                </tr>

                <ng-container *ngIf="coordConfig?.mode !== CoordinatorMode.DISABLED">
                </ng-container>
            </tbody>
        </table>
    </div>
</gtx-accordion>
