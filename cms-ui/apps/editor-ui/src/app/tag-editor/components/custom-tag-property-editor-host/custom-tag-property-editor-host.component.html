@if (tagPart?.externalEditorUrl && !showError) {
  <iframe-wrapper
    class="host-iframe"
    [class.hidden]="!customTagPropEditor"
    [srcUrl]="tagPart.externalEditorUrl"
    [height]="iFrameHeight"
    (iFrameLoad)="onIFrameLoad($event)">
  </iframe-wrapper>
}

@if (showError) {
  <span class="error">
    {{ tagPart.name }}: {{ 'editor.custom_tag_property_editor_load_error' | gtxI18n }}
  </span>
}
