<div class="breadcrumb-container">
    <ng-container *ngFor="let entry of breadcrumbEntries; let first = first">
        <icon *ngIf="!first" class="separator">keyboard_arrow_right</icon>
        <a
            title="{{ entry.displayName }}"
            class="breadcrumb-item"
            [routerLink]="['../..', entry.uuid , language]"
        >{{ entry.displayName }}</a>
    </ng-container>
</div>
