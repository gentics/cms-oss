@if (label) {
  <label>{{ label }}</label>
}

@if (form?.controls) {
  <div class="options-wrapper">
    <gtx-sortable-list [disabled]="disabled" (dragEnd)="sortOptions($event)">
      @for (control of form.controls; track control; let index = $index) {
        <gtx-sortable-item>
          <gtx-contents-list-item class="list-item">
            <div class="item-primary">
              <gtx-select-option-input
                [formControl]="control"
              ></gtx-select-option-input>
            </div>
            <gtx-button
              class="delete-button"
              icon
              type="alert"
              (click)="removeOption(index)"
              >
              <icon>delete</icon>
            </gtx-button>
            <gtx-drag-handle></gtx-drag-handle>
          </gtx-contents-list-item>
        </gtx-sortable-item>
      }
    </gtx-sortable-list>
  </div>
}

<gtx-button
  size="small"
  type="primary"
  class="add-button"
  flat="true"
  [disabled]="disabled"
  (click)="addOption()"
  >
  <icon left>add</icon>{{ 'shared.add' | gtxI18n }}
</gtx-button>
