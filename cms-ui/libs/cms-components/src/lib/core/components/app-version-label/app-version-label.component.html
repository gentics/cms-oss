<div
  class="container"
  [class.is-clickable]="versionData"
  (click)="openModal()"
  >
  <div class="label">
    {{ appTitle }}@if (versionData && versionData.version) {
    <span>&nbsp;version {{ versionData.version }}</span>
  }
</div>
<div class="compatibility-state">
  @switch (compatibilityState) {
    @case ('NOT_SUPPORTED') {
      <icon class="not-supported">report_problem</icon>
    }
    @case ('SUPPORTED') {
      <icon class="supported">check_circle</icon>
    }
    @case ('UNKNOWN') {
      <icon class="unknown">error</icon>
    }
  }
</div>
</div>
