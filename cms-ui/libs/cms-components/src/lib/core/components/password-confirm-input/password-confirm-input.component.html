<div class="row password-confirm-content">
  <div class="password-wrapper columns small-6">
    <gtx-input
      [attr.data-cy]="'main-input'"
      [label]="label"
      [type]="allowVisibilty && visible ? 'text' : 'password'"
      [value]="actualPassword"
      [disabled]="disabled"
      [class.has-addon]="allowVisibilty"
      (valueChange)="updatePassword($event)"
      (blur)="triggerTouch()"
    ></gtx-input>

    @if (allowVisibilty) {
      <div class="button-wrapper">
        <button class="visibility-button" (click)="toggleVisibility()">
          <icon>{{ visible ? 'visibility_off' : 'visibility' }}</icon>
        </button>
      </div>
    }
  </div>

  <gtx-input
    class="columns small-6"
    [attr.data-cy]="'confirm-input'"
    [label]="confirmLabel ? confirmLabel : ('common.confirm_addition' | gtxI18n: { label: label })"
    [type]="allowVisibilty && visible ? 'text' : 'password'"
    [disabled]="disabled || actualPassword === ''"
    [value]="confirmationValue"
    (valueChange)="updateConfirmation($event)"
    (blur)="triggerTouch()"
  ></gtx-input>

  <div class="missmatch-error columns small-12" [hidden]="valid">
    {{ missmatchText ? missmatchText : ('common.password_missmatch' | gtxI18n) }}
  </div>
</div>
