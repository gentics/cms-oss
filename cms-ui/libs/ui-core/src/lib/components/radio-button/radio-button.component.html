<div>
    <input
        type="radio"
        [attr.id]="id || UNIQUE_ID"
        [attr.name]="name"
        [checked]="checked"
        [disabled]="disabled"
        [required]="required"
        [value]="value || ''"
        [class.tabbed]="tabbedFocus"
        tabindex="0"

        (blur)="onBlur()"
        (focus)="onFocus()"
        (change)="onInputChecked($event, input)"
        #input
    />
    <label [attr.for]="id || UNIQUE_ID" (click)="input.click()">{{ label }}</label>
</div>
