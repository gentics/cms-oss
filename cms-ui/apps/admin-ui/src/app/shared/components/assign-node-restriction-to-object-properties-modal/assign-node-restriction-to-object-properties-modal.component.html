<div class="gtx-modal-datagrid">
    <div class="modal-title">
        <h5>{{ 'shared.assign_objectProperty_to_nodes_title' | i18n:{ entityName: objectProperty.keyword } }}</h5>
    </div>

    <div class="modal-content">
        <div class="gtx-modal-datagrid-container">
            <gtx-node-table
                [showSearch]="true"
                [hideActions]="true"
                [(selected)]="nodeIdsSelected"
            ></gtx-node-table>
        </div>
    </div>

    <div class="modal-footer">
        <gtx-button
            type="primary"
            (click)="buttonAssignNodeRestrictonsClicked()"
        >{{ 'common.ok_button' | i18n }}</gtx-button>

        <gtx-button
            type="secondary"
            flat
            (click)="cancelFn()"
        >{{ 'common.cancel_button' | i18n }}</gtx-button>
    </div>
</div>
