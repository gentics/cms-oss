<div class="schema-list-wrapper">
    <ng-container *ngFor="let schema of schemas; trackBy: identify">
        <gtx-mesh-browser-schema-items
            class="schema-list"
            [currentProject]="project"
            [schemaName]="schema.name"
            [currentNodeUuid]="node"
            [currentBranch]="branch"
            [languages]="availableLanguages"
            [currentLanguage]="language"
            (nodeChange)="nodeChangeHandler($event)"
            (elementsLoaded)="elementsLoaded(schema.name, $event)"
        />
    </ng-container>

    <div *ngIf="!isLoading && allSchemasLoaded && noSchemaElements" class="no-schema-elements">
        {{ 'mesh.browser_no_schema_elements' | i18n}}
    </div>
</div>
