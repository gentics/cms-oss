<ng-container *ngIf="permission">
    <span [class.gtx-perm-denied]="!permission.value">
        <gtx-icon
            [name]="'perm.' + permission.type"
            [title]="(permission.category ? (permission.category + '\n') : '') + permission.label + ': ' + ((permission.value ? 'common.yes' : 'common.no') | i18n)"
        ></gtx-icon>
    </span>
</ng-container>
