<div class="form-editor-menu-filter-container">
  <i class="material-icons">search</i>
  <input
    #inputSearch
    type="text"
    class="form-editor-menu-filter"
    [placeholder]="'form_generator.search' | gtxI18n"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onMenuFilterChange($event)"
    >
</div>

@if ((menuElements$ | async); as elements) {
  <div
    class="form-editor-elements-container"
    >
    @for (element of elements; track identify($index, element)) {
      <div
        class="form-editor-menu-element"
        [@slideAnim]
        draggable="true"
        (dragstart)="onElementDragStart($event, element)"
        >
        <gtx-form-editor-element
          formEditMode="preview"
          [readonly]="true"
          [element]="element"
          [isPreview]="true"
        ></gtx-form-editor-element>
      </div>
    }
  </div>
} @else {
  <p class="form-editor-error">{{ 'form_generator.error_no_formelements_available' | gtxI18n }}</p>
}
