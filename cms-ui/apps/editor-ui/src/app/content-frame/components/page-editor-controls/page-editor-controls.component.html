<ng-container [ngSwitch]="activeTab">
    <gtx-formatting-controls
        *ngSwitchCase="DefaultEditorControlTabs.FORMATTING"
        [aloha]="alohaRef"
        [settings]="alohaSettings"
        [range]="alohaRange"
        [disabled]="overlayActive"
    ></gtx-formatting-controls>

    <gtx-construct-controls
        *ngSwitchCase="DefaultEditorControlTabs.CONSTRUCTS"
        [aloha]="alohaRef"
        [settings]="alohaSettings"
        [range]="alohaRange"
        [constructs]="constructs"
        [categories]="constructCategories"
        [disabled]="overlayActive"
    ></gtx-construct-controls>

    <ng-container *ngSwitchDefault>
        <gtx-custom-editor-control
            [editorUrl]="editors[activeTab]?.editorUrl"
            [disabled]="overlayActive"
        ></gtx-custom-editor-control>
    </ng-container>
</ng-container>
