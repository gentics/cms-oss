<div class="modal-title">
    <h5>{{ 'modal.create_construct_category_title' | gtxI18n }}</h5>
</div>

<div class="modal-content">
    <gtx-loading-overlay class="body-load" [visible]="loading"></gtx-loading-overlay>

    <gtx-construct-category-properties
        [mode]="ConstructCategoryPropertiesMode.CREATE"
        [supportedLanguages]="supportedLanguages$ | async"
        [formControl]="form"
    ></gtx-construct-category-properties>
</div>

<div class="modal-footer">
    <gtx-button
        type="primary"
        [disabled]="form.invalid || form.disabled"
        (click)="buttonCreateEntityClicked()"
    >
        {{ 'modal.create_button' | gtxI18n }}
    </gtx-button>

    <gtx-button
        type="secondary"
        flat
        (click)="cancelFn()"
    >
        {{ 'common.cancel_button' | gtxI18n }}
    </gtx-button>
</div>
