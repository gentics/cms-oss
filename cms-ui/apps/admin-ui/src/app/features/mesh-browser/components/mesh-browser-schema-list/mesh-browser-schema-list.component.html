<div class="schema-list-wrapper">
    <ng-container *ngFor="let schema of schemas">

        <div *ngIf="!!schema.elements.length">
            <gtx-mesh-browser-schema-items
                [project]="project"
                [schema]="schema"
            ></gtx-mesh-browser-schema-items>
        </div>  

    </ng-container>
</div>
