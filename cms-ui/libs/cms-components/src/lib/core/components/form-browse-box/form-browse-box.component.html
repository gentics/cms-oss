<browse-box
  class="form-browse-box__browse-box"
  [label]="label"
  [displayValue]="itemDisplayValue$ | async"
  [disabled]="itemControl.disabled"
  (browse)="openRepositoryBrowser(options)"
  (clear)="setValue(null)"
></browse-box>

@if (selectedItemBreadCrumbs) {
  <div class="form-browse-box__browse-box__breadcrumbs">
    {{ 'tag_editor.selected_folder' | gtxI18n }}: {{ selectedItemBreadCrumbs }}
  </div>
}
