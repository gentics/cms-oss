<gtx-folder-trable
    [selectable]="true"
    [inlineSelection]="true"
    [inlineExpansion]="true"
    [selection]="selection"
    [actions]="actions"
    (select)="handleSelectEvent($event)"
    (unselect)="handleUnselectEvent($event)"
    (selectionChange)="updateSelection($event)"
    (actionClick)="handleAction($event)"
></gtx-folder-trable>
