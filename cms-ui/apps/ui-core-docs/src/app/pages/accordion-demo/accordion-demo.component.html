<h2>Demos</h2>

<gtx-demo-block demoTitle="Basic Usage">
    <div class="demo-result">
        <gtx-accordion text="Basic Accordion">
            With very basic content
        </gtx-accordion>

        <hr>

        <gtx-accordion text="Accordion which is open on default" open="true">
            This accordion is open on default
        </gtx-accordion>

        <hr>

        <gtx-accordion text="Accordion with clickable text/trigger" triggerToggle="true">
            Try clicking the title
        </gtx-accordion>

        <hr>

        <gtx-accordion text="Disabled accordion" disabled="true">
            You should not be able to read this
        </gtx-accordion>
    </div>
    <div class="demo-code">
        <gtx-highlighted-code language="HTML" code='
            <gtx-accordion text="Basic Accordion">
                With very basic content
            </gtx-accordion>

            <hr>

            <gtx-accordion text="Accordion which is open on default" open="true">
                This accordion is open on default
            </gtx-accordion>

            <hr>

            <gtx-accordion text="Accordion with clickable text/trigger" triggerToggle="true">
                Try clicking the title
            </gtx-accordion>

            <hr>

            <gtx-accordion text="Disabled accordion" disabled="true">
                You should not be able to read this
            </gtx-accordion>
        '></gtx-highlighted-code>
    </div>
</gtx-demo-block>
