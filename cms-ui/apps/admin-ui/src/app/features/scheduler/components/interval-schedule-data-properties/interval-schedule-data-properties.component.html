<form [formGroup]="form" class="flex-row row">
  <gtx-input
    class="small-8 columns"
    [label]="('scheduler.interval_value' | gtxI18n) + ' *'"
    [required]="true"
    formControlName="value"
  ></gtx-input>

  <gtx-select
    class="small-4 columns"
    [label]="('scheduler.interval_unit' | gtxI18n) + ' *'"
    [required]="true"
    formControlName="unit"
    >
    @for (unit of IntervalUnit | gtxEntries; track unit) {
      <gtx-option
        [value]="unit.value"
      >{{ ('scheduler.interval_unitType_' + unit.value) | gtxI18n }}</gtx-option>
    }
  </gtx-select>
</form>
