<gtx-select
  [label]="label"
  [required]="required"
  [disabled]="disabled"
  [multiple]="false"
  [clearable]="true"
  [value]="value?.nodeId"
  (valueChange)="nodeSelected($event)"
  >
  @for (node of nodes$ | async; track node) {
    <gtx-option
      [value]="node.id"
    >{{ node.name }}</gtx-option>
  }
</gtx-select>
