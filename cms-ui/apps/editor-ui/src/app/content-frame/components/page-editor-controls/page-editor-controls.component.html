<ng-container *ngFor="let componentGroup of settings.components; let last = last">
    <div class="component-group">
        <ng-container *ngFor="let tabComponentDefinition of componentGroup">
            <ng-container *ngIf="components[tabComponentDefinition.slot] as alohaComp">
                <gtx-aloha-component-renderer
                    class="dynamic-component"
                    [slot]="tabComponentDefinition.slot"
                    [component]="alohaComp"
                ></gtx-aloha-component-renderer>
            </ng-container>
        </ng-container>
    </div>
    <div *ngIf="!last" class="group-separator"></div>
</ng-container>
