<div
    *ngIf="showButton && !showLogin"
    class="line"
></div>

<div class="sso-container">
    <iframe
        #iframe
        *ngIf="showLogin"
        [src]="url"
        (load)="frameLoaded(iframe)"
    ></iframe>

    <gtx-button
        *ngIf="showButton && !showLogin"
        size="large"
        data-action="sso-login"
        (click)="login()"
    >{{ 'common.login_sso_button_label' | i18n }}</gtx-button>
</div>
