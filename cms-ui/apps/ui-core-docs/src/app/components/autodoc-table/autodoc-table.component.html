<table class="bordered autodoc-table highlight">
    <thead>
    <tr>
        <th>{{ headers[0] }}</th>
        <th>{{ headers[1] }}</th>
        <th>{{ headers[2] }}</th>
        <th>{{ headers[3] }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let block of docBlocks">
        <td>
            <strong class="identifier">{{ block[props[0]] }}</strong>
        </td>
        <td>
            <div *ngIf="props[1] !== 'methodArgs'">
                <code class="type"
                      *ngIf="block[props[1]]"
                      [title]="block[props[1]]">{{  block[props[1]] }}</code>
            </div>
            <div *ngIf="props[1] === 'methodArgs'">
                <code class="type"
                      *ngFor="let arg of block[props[1]]"
                      [title]="arg">{{ arg }}</code>
            </div>
        </td>
        <td>
            <code class="default-value"
                  *ngIf="block[props[2]]"
                  [title]="block[props[2]]">{{  block[props[2]] }}</code></td>
        <td>
            <div class="block-body" [innerHTML]="block[props[3]] | trustedHTML"></div>
        </td>
    </tr>
    </tbody>
</table>
