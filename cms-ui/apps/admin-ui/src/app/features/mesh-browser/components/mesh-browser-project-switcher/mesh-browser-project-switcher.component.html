<gtx-dropdown-list>
    <gtx-dropdown-trigger>
        <button class="selector">
            <icon class="collapse-icon">keyboard_arrow_down</icon>
            <span class="item-name">{{ project }}</span>
        </button>
    </gtx-dropdown-trigger>

    <gtx-dropdown-content>
        <gtx-dropdown-item *ngFor="let project of availableProjects" (click)="projectChangeHandler(project)">
            {{ project }}
        </gtx-dropdown-item>
    </gtx-dropdown-content>
</gtx-dropdown-list>

<gtx-dropdown-list *ngIf="availableBranches?.length > 1" class="branch-dropdown">
    <gtx-dropdown-trigger>
        <button class="selector">
            <icon class="collapse-icon">keyboard_arrow_down</icon>
            <span class="item-name">{{ branch.name }}</span>
        </button>
    </gtx-dropdown-trigger>

    <gtx-dropdown-content>
        <gtx-dropdown-item *ngFor="let branch of availableBranches" (click)="branchChangeHandler(branch)">
            {{ branch.name }}
        </gtx-dropdown-item>
    </gtx-dropdown-content>
</gtx-dropdown-list>
