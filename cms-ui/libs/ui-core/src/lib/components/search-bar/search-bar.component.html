<div class="contents">
  <ng-content></ng-content>
</div>

<div class="input">
  <gtx-input
    [placeholder]="placeholder"
    [value]="query"
    (keydown)="onKeyDown($event)"
    (blur)="onInputBlur($event)"
    (valueChange)="onInputChange($event)"
    (select)="cancelEvent($event)"
  ></gtx-input>
</div>

@if (!hideClearButton && query && query !== '') {
  <div class="clear-button">
    <gtx-button icon type="secondary" (click)="clear.emit(true)">
      <icon>{{ clearIcon }}</icon>
    </gtx-button>
  </div>
}

<div class="submit-button">
  <gtx-button flat (click)="doSearch()">
    <icon>{{ submitIcon }}</icon>
  </gtx-button>
</div>
