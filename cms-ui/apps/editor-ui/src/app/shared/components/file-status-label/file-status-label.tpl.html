@if (file.type === 'image' || file.type === 'file') {
  <div>
    @if (file.online) {
      <div
        class="status-label"
        [class.online]="file.online">
        {{ 'editor.online_label' | gtxI18n }}
      </div>
    } @else {
      <div class="status-label">
        {{ 'editor.offline_label' | gtxI18n }}
      </div>
    }
  </div>
}
