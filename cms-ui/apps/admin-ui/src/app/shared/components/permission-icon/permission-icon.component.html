@if (permission) {
  <span [class.gtx-perm-denied]="!permission.value">
    <gtx-icon
      [name]="'perm.' + permission.type"
      [title]="(permission.category ? (permission.category + '\n') : '') + permission.label + ': ' + ((permission.value ? 'common.yes' : 'common.no') | gtxI18n)"
    ></gtx-icon>
  </span>
}
