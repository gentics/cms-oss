<gtx-button
  type="secondary"
  [flat]="expanded"
  [title]="tooltip"
  (click)="expanded = !expanded">
  {{ label }}
  @if (expanded) {
    <icon right>keyboard_arrow_up</icon>
  } @else {
    <icon right>keyboard_arrow_down</icon>
  }
</gtx-button>
<div class="content" [class.expanded]="expanded">
  <ng-content></ng-content>
</div>
