<div
    class="form-element-drop-zone"
    [class.hidden]="hidden"
    [class.targeted]="dragEnterDepth > 0"
    [class.illegal]="isIllegal"
    (dragenter)="onDragEnter($event)"
    (drop)="onDrop($event)"
    (dragleave)="onDragLeave($event)"
    [@slideAnim]
>
    <icon> block </icon>
    <span>{{ 'form_generator.error_invalid_element_type' | gtxI18n }}</span>
</div>
