@if (settings) {
  <gtx-select
    [class.in-form]="renderContext === 'modal'"
    [value]="settings.value"
    [label]="settings.label"
    [multiple]="settings.multiple"
    [clearable]="settings.clearable"
    [placeholder]="settings.placeholder"
    (valueChange)="triggerChange($event)"
    >
    @for (option of (settings?.options || []); track option.id) {
      <gtx-option
        [value]="option.id"
      >{{ option.label }}</gtx-option>
    }
  </gtx-select>
}
