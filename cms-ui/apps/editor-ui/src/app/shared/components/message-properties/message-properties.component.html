<form [formGroup]="form">
  <gtx-select
    [label]="('modal.send_message_recipient' | gtxI18n) + '*'"
    [required]="true"
    formControlName="recipientIds"
    multiple="true"
    required
    >
    <!-- Temporarily removed groups due to SUP-6589.
    <gtx-optgroup [label]="('modal.send_message_groups' | gtxI18n)">
      <gtx-option *ngFor="let group of groups" [value]="'toGroupId_'+group.id">{{ group?.name }}</gtx-option>
    </gtx-optgroup>
    -->
    <gtx-optgroup [label]="('modal.send_message_users' | gtxI18n)">
      @for (user of users; track user.id) {
        <gtx-option
          [value]="'toUserId_'+user.id"
        >{{ user?.firstName }} {{ user?.lastName }}</gtx-option>
      }
    </gtx-optgroup>
  </gtx-select>

  <gtx-checkbox [label]="('modal.send_message_instant' | gtxI18n)" formControlName="isInstant"/>

  <gtx-textarea
    [label]="'modal.send_message_message' | gtxI18n"
    formControlName="message"
  ></gtx-textarea>
</form>
