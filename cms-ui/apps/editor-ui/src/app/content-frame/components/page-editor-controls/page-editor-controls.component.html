<gtx-tabs class="page-control-tabs" pure [activeId]="activeTab">
    <gtx-tab
        icon="border_color"
        [title]="'editor.page_controls_tab_formatting' | i18n"
        [id]="DefaultEditorControlTabs.FORMATTING"
        (select)="setActiveTab($event)"
    >
        <gtx-formatting-controls
            [aloha]="alohaRef"
            [settings]="alohaSettings"
            [range]="alohaRange"
        ></gtx-formatting-controls>
    </gtx-tab>

    <gtx-tab
        icon="web"
        [title]="'editor.page_controls_tab_constructs' | i18n"
        [id]="DefaultEditorControlTabs.CONSTRUCTS"
        (select)="setActiveTab($event)"
    >
        <gtx-construct-controls
            [aloha]="alohaRef"
            [settings]="alohaSettings"
            [range]="alohaRange"
            [constructs]="constructs"
            [categories]="constructCategories"
        ></gtx-construct-controls>
    </gtx-tab>
</gtx-tabs>
