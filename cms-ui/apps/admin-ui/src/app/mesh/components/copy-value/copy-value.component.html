@if (label) {
  <div class="label">{{ label }}</div>
}
<div class="wrapper" [class.disabled]="disabled" (copy)="cancelIfDisabled($event)">
  <div class="content-wrapper">
    <div class="content">{{ value }}</div>
  </div>
  <button
    class="copy-button"
    [disabled]="disabled"
    [title]="'shared.copy' | gtxI18n"
    (click)="copyToClipboard()"
    >
    <icon>{{ icon }}</icon>
  </button>
</div>
