<div
    class="target-mask"
    [class.active]="enabled"
    [style.width.px]="imageWidth"
    [style.height.px]="imageHeight"
    [style.--gtx-cursor-x.px]="cursorX"
    [style.--gtx-cursor-y.px]="cursorY"
    [style.--gtx-fp-pos-x.%]="focalPointX * 100"
    [style.--gtx-fp-pos-y.%]="focalPointY * 100"
>
    <div class="focal-point">
        <div class="focal-point-cross-x"></div>
        <div class="focal-point-cross-y"></div>
    </div>

    <div
        #overlay
        class="focal-point-overlay"
        (mousemove)="overlayMouseMove($event)"
        (mouseleave)="overlayMouseLeave()"
        (click)="overlayClick($event)"
    >
        <div class="focal-point-cursor">
            <div class="x-line"></div>
            <div class="y-line"></div>
        </div>
    </div>
</div>
