<div class="schema-list-wrapper">
    <gtx-progress-bar [active]="!hadIntiialLoad" />

    <ng-container *ngFor="let schema of projectSchemas">
        <gtx-mesh-browser-schema-items
            class="schema-list"
            [contentRepository]="contentRepository"
            [project]="project"
            [schemaName]="schema"
            [node]="node"
            [branch]="branch"
            [availableLanguages]="availableLanguages"
            [language]="language"
            (nodeChange)="nodeChangeHandler($event)"
            (loadingStateChange)="elementsLoaded(schema, $event)"
        />
    </ng-container>

    <div *ngIf="allSchemasLoaded && noSchemaElements" class="no-schema-elements">
        {{ 'mesh.browser_no_schema_elements' | i18n}}
    </div>
</div>
