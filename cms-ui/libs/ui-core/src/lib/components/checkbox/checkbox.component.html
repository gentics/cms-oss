<div>
    <input
        type="checkbox"
        [attr.id]="id"
        [attr.name]="name"
        [attr.state]="value"
        [disabled]="disabled"
        [required]="required"
        [class.tabbed]="tabbedFocus"

        (blur)="onBlur()"
        (focus)="onFocus()"

        #input
    >
    <label
        [attr.for]="id"
        (click)="toggleState(input)"
    >{{ label }}</label>
</div>
