<gtx-wizard
  [title]="'node.create_node_wizard_title' | gtxI18n"
  [finishButtonTitle]="'node.create_node_wizard_create_button' | gtxI18n"
  class="gtx-modal-datagrid-in-tab"
  >

  <gtx-wizard-step
    [title]="'node.create_node_wizard_step_properties' | gtxI18n"
    [nextEnabled]="fgPropertiesValid$ | async"
    [nextClick]="setChildNodeAction"
    >
    <ng-template>
      <div>
        <form class="gtx-entity-details-form">
          <gtx-node-properties
            [formControl]="fgProperties"
            [mode]="NodePropertiesMode.CREATE"
          ></gtx-node-properties>
        </form>
      </div>
    </ng-template>
  </gtx-wizard-step>

  <gtx-wizard-step
    [title]="'node.create_node_wizard_step_publishing' | gtxI18n"
    [nextEnabled]="fgPublishingValid$ | async"
    >
    <ng-template>
      <div>
        <form class="gtx-entity-details-form">
          <gtx-node-publishing-properties
            [formControl]="fgPublishing"
          ></gtx-node-publishing-properties>
        </form>
      </div>
    </ng-template>
  </gtx-wizard-step>

  <gtx-wizard-step
    [title]="'node.create_node_wizard_step_node_features' | gtxI18n"
    [nextEnabled]="fgNodeFeaturesValid$ | async"
    [nextClick]="isChildNode && finishClickAction"
    >
    <ng-template>
      <div>
        <form class="gtx-entity-details-form">
          @if (nodeFeatures$ | async; as features) {
            <gtx-node-features
              [formControl]="fgNodeFeatures"
              [availableFeatures]="features"
            ></gtx-node-features>
          }
        </form>
      </div>
    </ng-template>
  </gtx-wizard-step>

  @if (!isChildNode) {
    <gtx-wizard-step
      [title]="'node.create_node_wizard_step_languages' | gtxI18n"
      [nextEnabled]="isChildNode || selectedLanguages?.length > 0"
      [nextClick]="finishClickAction"
      >
      <ng-template>
        <div>
          <gtx-language-table
            [disabled]="isChildNode"
            [showSearch]="true"
            [hideActions]="true"
            [(selected)]="selectedLanguages"
          ></gtx-language-table>
        </div>
      </ng-template>
    </gtx-wizard-step>
  }

</gtx-wizard>
