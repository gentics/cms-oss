<div class="gtx-modal-datagrid">
    <div class="modal-title">
        <h5>{{ 'shared.assign_node_restrictions_to_user' | i18n }}</h5>
    </div>

    <div class="modal-content">
        <div class="gtx-modal-datagrid-container">
            <gtx-node-table
                [showSearch]="true"
                [hideActions]="true"
                [(selected)]="nodeIdsSelected"
            ></gtx-node-table>
        </div>
    </div>

    <div class="modal-footer">
        <gtx-button
            type="primary"
            (click)="buttonAssignNodeRestrictonsClicked()"
            gtxActionAllowed="group.userassignment"
        >
            {{ 'shared.assign_node_restrictions_to_user_button' | i18n }}
        </gtx-button>

        <gtx-button
            type="secondary"
            flat
            (click)="cancelFn()"
        >
            {{ 'common.cancel_button' | i18n }}
        </gtx-button>
    </div>
</div>
