<div class="gtx-loading-overlay" [class.visible]="_visible" [class.max-height]="maxHeight" [hidden]="hideSpinner">
    <div class="gtx-loading-overlay-loader">Loading...</div>
    <h5 class="gtx-loading-overlay-message" #messageEl>
        <small>{{ 'shared.loading_takes_more_time' | gtxI18n }}</small>
        {{ message | gtxI18n }}
    </h5>
</div>
