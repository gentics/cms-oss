<div class="outer-container">
    <img src="assets/images/gentics-logo-lettering.png">
    <div class="authentication-methods-container">
        <div class="login-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <gtx-input [label]="'user.user_name' | i18n" formControlName="username" autofocus></gtx-input>
                <gtx-input [label]="'user.password' | i18n" formControlName="password" type="password"></gtx-input>
                <gtx-button size="large" submit [disabled]="!loginForm.valid" type="submit">{{ 'user.log_in' | i18n }}</gtx-button>
            </form>
        </div>
        <single-sign-on></single-sign-on>
    </div>
</div>
