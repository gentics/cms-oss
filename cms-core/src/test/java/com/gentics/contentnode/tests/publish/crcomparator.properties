# These attributes must not be compared because php publisher creates
# them but they can not be filled because of missing language
# definition. java publisher knows this and wont create them.
excludedContentAttributes=contentid_it,contentid_fr,contentid,name_de,name_en,name_fr,name_it,navsort,public,obj_type

# These attributes must be compared by removing 0,"",null records from
# reference
ignoreNullValuesForcontentAttriutes=startpage,priority,navsortorder,navhidden,languagecode,edittimestamp,createtimestamp,contentid_de,contentid_en

# These attributes contain real diffs in the data (for files and
# folders)
# PHP Publisher wont work with these mapnames because the tagnames do
# not match the specifications:
# http://www.gentics.com/Content.Node/infoportal/documentation/contentnode/reserved_tags.php
includeContentAttributeOnlyForPages=exclude,creatoremail,creator,editor,editoremail

# Settings for ContentAttribute - Define the column that should be checked by using AssertEqualsWithNull() method
ContentAttributeAssertEqualsWithNull=quick_publisher

# Settings for ContentAttributeType - Define the column that should be checked by using AssertEqualsWithNull() method
ContentAttributeTypeAssertEqualsWithNull=quickname,foreignlinkattributerule

# Settings for Contentmap - Define the column that should be checked by using AssertEqualsWithNull() method
ContentmapAssertEqualsWithNull=quick_publisher,quick_public,quick_navsortorder
 
 
