<input
    #inputElement

    [attr.autocomplete]="autocomplete || null"
    [attr.id]="id"
    [attr.max]="max"
    [attr.maxlength]="maxlength"
    [attr.min]="min"
    [attr.name]="name"
    [attr.pattern]="pattern"
    [attr.placeholder]="placeholder"
    [attr.step]="step"

    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [type]="type"

    (blur)="onBlur($event)"
    (change)="onBlur($event)"
    (focus)="onFocus($event)"
    (input)="onInput($event)"
/>

<icon *ngIf="icon" class="icon">{{ icon }}</icon>

<gtx-button
    *ngIf="isValueClearable"
    icon
    class="clear-icon"
    type="secondary"
    (click)="clear()"
>
    <icon class="clear-icon">close</icon>
</gtx-button>

<label [attr.for]="id" (click)="inputElement.focus()" #labelElement>{{ label }}</label>
