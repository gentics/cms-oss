@if (item?.inherited && item.masterNodeId !== editorNodeId) {
  <div class="inherited-icon"
    [title]="'editor.inherited_tooltip' | gtxI18n:{ master: item?.inheritedFrom }">
    <icon>input</icon>
  </div>
}
@if (item | itemIsLocalized) {
  <div class="localized-icon" [title]="'editor.localized_tooltip' | gtxI18n:{ master: item?.masterNode }">
    <icon>file_copy</icon>
  </div>
}
