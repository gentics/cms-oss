<div id="mesh-browser-container" class="gtx-entity-master">

    <ng-container *ngIf="!selectedRepository; else displayMeshContent">
        <gtx-mesh-browser-repository-table
            class="entity-table"
            [showSearch]="true"
            [linkDetails]="true"
            [selectable]="false"
            [hideActions]=""
            [activeEntity]="activeEntity"
            (rowClick)="handleRowClick($event)"
        ></gtx-mesh-browser-repository-table>
    </ng-container>
    
    <ng-template #displayMeshContent>

        <div class="overview-header">
            <gtx-button
                class="back-button"
                flat
                size="small"
                (click)="navigateBack()"
            >
                <icon left>arrow_back</icon> Back
            </gtx-button>

            <div class="overview-title">Mesh Repositories</div>
        </div>

        <gtx-mesh-login-gate
            [repository]="selectedRepository"
            [loggedIn]="loggedIn"
            (loggedInChange)="handleMeshLogin($event)"
            class="login-gate-wrapper"
        >
            <h1>Mesh Browser for "{{ selectedRepository.name }}"</h1>

            <gtx-mesh-browser-schema-list
                [project]="'Manual'" 
            >
            </gtx-mesh-browser-schema-list>

        </gtx-mesh-login-gate>

    </ng-template>
</div>
