<div *ngFor="let msg of messages; trackBy: trackUnique"
     class="message" [class.read]="!msg?.unread">
        <icon-checkbox icon="mail"
            [selected]="isSelected(msg)"
            (change)="toggleSelect(msg, $event)"></icon-checkbox>
        <span class="name" (click)="messageClick.emit(msg)">{{ getFullName(msg?.sender) }}</span>:
        <message-body (click)="messageClick.emit(msg)" [body]="msg?.message" [nodes]="nodes" singleLine></message-body>
        <div class="message-actions">
            <i class="material-icons" [attr.translate]="'no'"
               [title]="'user.archive_message_title' | i18n"
               *ngIf="msg?.unread"
               (click)="messageArchive.emit(msg)">move_to_inbox</i>
            <i class="material-icons" [attr.translate]="'no'"
               [title]="'user.delete_message_title' | i18n"
               [attr.data-msg-id]="msg.id"
               (click)="messageDelete.emit(msg)"
               [class.confirm]="msg === waitsForDeleteConfirmation">delete</i>
        </div>
</div>
