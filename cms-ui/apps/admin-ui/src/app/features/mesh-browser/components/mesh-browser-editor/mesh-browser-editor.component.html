<div class="mesh-browser-detail">

    <gtx-entity-detail-header 
        [title]="'Node Content'"
        [saveDisabled]="true"
        (cancelClick)="detailsClose()"
    />

    <ng-container *ngFor="let field of fields">
        <div class="field">
            <label class="field-label">{{ field.label }}</label>
            <span *ngIf="field.type === 'string' else binaryFieldRenderer" class="field-value">{{ field.value }}</span>
        </div>

        <ng-template #binaryFieldRenderer>
            <div class="field-binary">
                <img src="{{ field.value }}" />
            </div>    
        </ng-template>
    </ng-container>

</div>
