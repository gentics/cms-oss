@if (settings.tooltip) {
  <gtx-tooltip
    [position]="'top'"
    [align]="'center'"
    [type]="'light'"
    >
    <ng-container [ngTemplateOutlet]="buttonTemplate"></ng-container>
    <div gtx-tooltip-content class="button-tooltip">{{ settings.tooltip }}</div>
  </gtx-tooltip>
} @else {
  <button
    gtx-tooltip-trigger
    class="gtx-editor-button context-button"
    data-action="primary"
    [class.icon-only]="settings.iconOnly"
    [class.hidden]="!settings.visible"
    [disabled]="disabled"
    (click)="handleClick()"
    >
    @if (settings.icon) {
      <icon
        class="button-icon"
        [class.hollow]="settings.iconHollow"
        [class.icon-left]="!settings.iconOnly"
      >{{ settings.icon }}</icon>
    }
    @if (settings.text) {
      <span
        class="button-label"
        [innerHTML]="settings.text"
      ></span>
    }
  </button>
}

<ng-template #buttonTemplate>
  <button
    gtx-tooltip-trigger
    class="gtx-editor-button context-button"
    data-action="primary"
    [class.icon-only]="settings.iconOnly"
    [class.hidden]="!settings.visible"
    [disabled]="disabled"
    (click)="handleClick()"
    >
    @if (settings.icon) {
      <icon
        class="button-icon"
        [class.hollow]="settings.iconHollow"
        [class.icon-left]="!settings.iconOnly"
      >{{ settings.icon }}</icon>
    }

    @if (settings.text) {
      <span
        class="button-label"
        [innerHTML]="settings.text"
      ></span>
    }
  </button>
</ng-template>
