<div class="modal-title">
    <h5>{{ constructs?.length === 1 ? ('modal.assign_construct_to_nodes_title' | gtxI18n:{ entityName: constructs[0].keyword }) : 'modal.assign_constructs_to_nodes_title' | gtxI18n }}</h5>
</div>

<div class="modal-content">
    <gtx-node-table
        class="modal-table"
        [showSearch]="true"
        [hideActions]="true"
        [disabled]="loading"
        [useSelectionMap]="true"
        [(selected)]="selected"
    ></gtx-node-table>
</div>

<div class="modal-footer">
    <gtx-button
        type="primary"
        data-action="confirm"
        [disabled]="loading"
        (click)="okButtonClicked()"
    >{{ 'common.okay_button' | gtxI18n }}</gtx-button>

    <gtx-button
        flat
        type="secondary"
        data-action="cancel"
        [disabled]="loading"
        (click)="cancelFn()"
    >{{ 'common.close_button' | gtxI18n }}</gtx-button>
</div>
