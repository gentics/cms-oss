<ng-container>
    <div class="tag-part-editor">
        <browse-box
            [label]="tagPart | tagPropLabel"
            [displayValue]="tagDisplayValue$ | async"
            [browseTooltip]="'tag_editor.browse_for_tag' | i18n"
            [disabled]="readOnly"
            (clear)="changeSelection({ container: null, tag: null })"
            (browse)="browseForTag()"
        ></browse-box>

        <div>
            <ng-container *ngIf="selectedContainer">
                <ng-container *ngIf="selectedContainer.type === 'page'; else isTemplateTag">
                    {{ 'common.type_page' | i18n }}: {{ selectedFullPath }}
                </ng-container>
                <ng-template #isTemplateTag>
                    {{ 'common.type_template' | i18n }}: {{ selectedContainer.name }}
                </ng-template>
            </ng-container>
        </div>
    </div>
</ng-container>
