@if (label) {
  <label>{{ label }}</label>
}

<div class="input-container" [formGroup]="form">
  <gtx-select
    [label]="'construct.overview_listTypes' | gtxI18n"
    [multiple]="true"
    formControlName="listTypes"
    >
    @for (type of availableListTypes; track type) {
      <gtx-option [value]="type">{{ ('construct.overview_listType_' + type) | gtxI18n }}</gtx-option>
    }
  </gtx-select>

  <gtx-select
    [label]="'construct.overview_selectTypes' | gtxI18n"
    [multiple]="true"
    formControlName="selectTypes"
    >
    @for (type of availableSelectTypes; track type) {
      <gtx-option [value]="type">{{ ('construct.overview_selectType_' + type) | gtxI18n }}</gtx-option>
    }
  </gtx-select>

  <gtx-checkbox
    [label]="'construct.overview_hideSortOptions' | gtxI18n"
    formControlName="hideSortOptions"
  ></gtx-checkbox>

  <gtx-checkbox
    [label]="'construct.overview_stickyChannel' | gtxI18n"
    formControlName="stickyChannel"
  ></gtx-checkbox>
</div>
