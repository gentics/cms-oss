<gtx-trable
  class="entity-trable"

  [selectable]="selectable"
  [hideActions]="hideActions"
  [multiple]="multiple"
  [inlineExpansion]="inlineExpansion"
  [inlineSelection]="inlineSelection"

  [columns]="columns"
  [rows]="rows"
  [active]="activeEntity"
  [selected]="selected"
  [actions]="actions"

    [renderers]="{
        name: nameRenderer,
        permissions: permissionRenderer
    }"

  (loadRow)="loadRow($event)"
  (rowClick)="handleRowClick($event)"
  (rowExpand)="updateRowExpansion($event)"
  (actionClick)="handleActionClick($event)"
  (selectedChange)="updateSelection($event)"
  (rowSelect)="forwardSelect($event)"
  (rowDeselect)="forwardDeselect($event)"
></gtx-trable>

<ng-template #nameRenderer let-value="value" let-row="row">
  <div class="name-wrapper" [class.root-element]="row.item[BO_ID]?.[0] === '_'">
    @if (row.item[BO_ID]?.[0] !== '_') {
      <icon class="gtx-type-icon type-icon">{{ row.item | gtxMeshIcon }}</icon>
    }
    <span class="name">{{ value }}</span>
  </div>
</ng-template>

<ng-template #permissionRenderer let-value="value" let-row="row">
  <div class="permissions-wrapper">
    @for (perm of (Permission | gtxEntries); track perm.value) {
      @if (row.item[MBO_AVILABLE_PERMISSIONS] | gtxIncludes:perm.value) {
        <div
          class="permission-icon"
          [attr.data-id]="perm.value"
          [title]="('mesh.permission_' + perm.value) | gtxI18n"
          [class.granted]="row.item[MBO_ROLE_PERMISSIONS] | gtxIncludes:perm.value"
          >
          <icon>{{ perm.value | gtxMeshIcon }}</icon>
        </div>
      } @else {
        <div class="empty-permission"></div>
      }
    }
  </div>
</ng-template>
