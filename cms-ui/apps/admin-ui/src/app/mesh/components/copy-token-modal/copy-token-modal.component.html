<div class="modal-title">
    <h5>{{ 'mesh.api_token_from' | i18n:{ user: displayName } }}</h5>
</div>

<div class="modal-content">
    <gtx-mesh-copy-value
        [label]="'mesh.api_token' | i18n"
        [value]="token"
        (valueCopy)="handleCopy($event)"
    ></gtx-mesh-copy-value>
</div>

<div class="modal-footer">
    <gtx-button
        type="secondary"
        flat
        (click)="closeFn()"
    >
        {{ 'common.close_button' | i18n }}
    </gtx-button>
</div>
