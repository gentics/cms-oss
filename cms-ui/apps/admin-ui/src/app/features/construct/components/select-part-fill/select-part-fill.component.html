<gtx-select
  [label]="label"
  [multiple]="multiple"
  [required]="required"
  [disabled]="disabled"
  [clearable]="clearable"
  [value]="multiple ? selectedEntries : selectedEntries?.[0]"
  (valueChange)="selectChanged($event)"
  >
  @for (entry of entries; track entry.dsId) {
    <gtx-option [value]="entry.dsId || entry.id">{{ entry.key }}</gtx-option>
  }
</gtx-select>
