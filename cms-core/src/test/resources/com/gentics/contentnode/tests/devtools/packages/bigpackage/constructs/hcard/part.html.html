<div id="hcard-<node firstname>-<node lastname>" class="vcard">
 <span class="fn"><node firstname> <node lastname></span>
 <div class="org"><node organisation></div>
 <a class="email" href="mailto:<node email>"><node email></a>
 <div class="tel"><node tel></div>
 <div class="adr">
  <div class="street-address"><node street></div>
  <span class="locality"><node city></span>
, 
  <span class="postal-code"><node postalcode></span>

 </div>
