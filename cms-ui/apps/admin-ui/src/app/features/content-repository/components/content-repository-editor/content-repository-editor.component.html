<div class="gtx-entity-detail">
  <gtx-tabs pure [activeId]="editorTab">
    <gtx-tab
      [id]="Tabs.PROPERTIES"
      gtxDetailTabLink
      [title]="'shared.title_properties' | gtxI18n"
      >
      <div class="detail-tab-wrapper">
        <gtx-entity-detail-header
          [title]="'shared.title_properties_of_entity' | gtxI18n: { entityName: entity?.name }"
          saveActionAllowedId="construct.updateConstructInstance"
          [saveActionAllowedInstanceId]="entity?.id"
          [saveDisabled]="fgProperties?.pristine || fgProperties?.invalid"
          (saveClick)="tabHandles?.[Tabs.PROPERTIES]?.save?.()"
          (cancelClick)="detailsClose()"
        ></gtx-entity-detail-header>

        <div class="gtx-entity-details-tab-content-body">
          @if (entity) {
            <gtx-content-repository-properties
              class="properties"
              [formControl]="fgProperties"
              [mode]="ContentRepositoryPropertiesMode.UPDATE"
              [crType]="entity?.crType"
              [pureInitialValue]="true"
              [(initialValue)]="entityIsClean"
            ></gtx-content-repository-properties>
          }
        </div>
      </div>
    </gtx-tab>

    <gtx-tab
      [id]="Tabs.TAGMAP"
      gtxDetailTabLink
      [title]="'shared.title_tagmap' | gtxI18n"
      >
      <div class="detail-tab-wrapper">
        <gtx-entity-detail-header
          [title]="'shared.title_tagmap_of_entity' | gtxI18n: { entityName: entity?.name }"
          (cancelClick)="detailsClose()"
        ></gtx-entity-detail-header>

        <div class="gtx-entity-details-tab-content-body tagmap-body">
          @if (tagmapErrors?.length > 0) {
            <div class="tagmap-invalid">
              <icon class="warn-icon">warning</icon>
              <span>{{ 'content_repository.tagmap_invalid_warning' | gtxI18n }}</span>
            </div>
          }

          <gtx-tag-map-entry-table
            class="tagmap-table"
            [showSearch]="true"
            [parentType]="'contentRepository'"
            [parentId]="entity.id"
            [displayFields]="entity.crType === ContentRepositoryType.MESH ? TagmapEntryDisplayFields.MESH : TagmapEntryDisplayFields.SQL"
            [showFragments]="true"
            [errors]="tagmapErrors"
            (entriesChange)="checkTagmapEntries()"
          ></gtx-tag-map-entry-table>
        </div>
      </div>
    </gtx-tab>

    <gtx-tab
      [id]="Tabs.DATA_CHECK_RESULT"
      gtxDetailTabLink
      [title]="'content_repository.dataCheckResult' | gtxI18n"
      >
      <div class="detail-tab-wrapper">
        <gtx-entity-detail-header
          [title]="'shared.title_dataCheckResult_of_entity' | gtxI18n: { entityName: entity?.name }"
          (cancelClick)="detailsClose()"
        ></gtx-entity-detail-header>

        <div class="gtx-entity-details-tab-content-body">
          <gtx-textarea
            class="gtx-logs-container"
            [value]="(entity?.dataCheckResult || '').trim()"
            [disabled]="true"
          ></gtx-textarea>
        </div>
      </div>
    </gtx-tab>

    <gtx-tab
      [id]="Tabs.STURCTURE_CHECK_RESULT"
      gtxDetailTabLink
      [title]="'content_repository.structureCheckResult' | gtxI18n"
      >
      <div class="detail-tab-wrapper">
        <gtx-entity-detail-header
          [title]="'shared.title_structureCheckResult_of_entity' | gtxI18n: { entityName: entity?.name }"
          (cancelClick)="detailsClose()"
        ></gtx-entity-detail-header>

        <div class="gtx-entity-details-tab-content-body">
          <gtx-textarea
            class="gtx-logs-container"
            [value]="(entity?.checkResult || '').trim()"
            [disabled]="true"
          ></gtx-textarea>
        </div>
      </div>
    </gtx-tab>

    @if (meshFeatureEnabled && entity.crType === ContentRepositoryType.MESH) {
      <gtx-tab
        [id]="Tabs.MANAGEMENT"
        gtxDetailTabLink
        [title]="'content_repository.management' | gtxI18n"
        >
        <div class="detail-tab-wrapper">
          <gtx-entity-detail-header
            [title]="'shared.title_management_of_entity' | gtxI18n: { entityName: entity?.name }"
            (cancelClick)="detailsClose()"
          ></gtx-entity-detail-header>
          @if (editorTab === Tabs.MANAGEMENT) {
            <div class="gtx-entity-details-tab-content-body">
              <gtx-mesh-management [repository]="entity"></gtx-mesh-management>
            </div>
          }
        </div>
      </gtx-tab>
    }
  </gtx-tabs>
</div>
