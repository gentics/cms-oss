@if (showButton && !showLogin) {
    <div class="line"></div>
}

<div class="sso-container">
    @if (showLogin) {
        <iframe
            #iframe
            [src]="url"
            (load)="frameLoaded(iframe)"
        ></iframe>
    }

    @if (showButton && !showLogin) {
        <gtx-button
            size="large"
            data-action="sso-login"
            (click)="login()"
        >{{ 'editor.login_sso_button_label' | gtxI18n }}</gtx-button>
    }
</div>
