<form *ngIf="fgPublishing" [formGroup]="fgPublishing" class="gtx-form">
    <div class="row">

        <div class="input-container small-12 medium-12 columns">
            <div class="gtx-form-section-title">{{ 'node.title_content_updating' | i18n }}</div>
            <gtx-checkbox
                [label]="'node.pub_disable_updates' | i18n"
                formControlName="disableUpdates"
            ></gtx-checkbox>
        </div>

        <div class="input-container small-12 medium-6 columns">
            <div class="gtx-form-section-title">{{ 'node.title_filesystem' | i18n }}</div>
            <gtx-checkbox
                [label]="'node.pub_to_filesystem' | i18n"
                formControlName="fileSystem"
                (change)="fileSystemChange($event)"
            ></gtx-checkbox>

                <gtx-checkbox
                    [label]="'node.pub_pages' | i18n"
                    formControlName="fileSystemPages"
                ></gtx-checkbox>

            <div class="linkable-fields-wrapper">
                <gtx-input
                    type="text"
                    maxlength="255"
                    [label]="('node.pub_pages_dir' | i18n)"
                    [placeholder]="'node.pub_pages_dir' | i18n"
                    formControlName="fileSystemPagesDir"
                    (change)="fileSystemDirChange($event)"
                ></gtx-input>

                <div class="link-inputs no-select"
                    [title]="'editor.node_properties_share_directories' | i18n"
                    [class.active]="linkInputs"
                    (click)="toggleLinkInputs()">
                    <icon>link</icon>
                </div>

                <gtx-checkbox
                    [label]="'node.pub_files' | i18n"
                    formControlName="fileSystemFiles"
                ></gtx-checkbox>

                <gtx-input
                    type="text"
                    maxlength="255"
                    [label]="('node.pub_files_dir' | i18n)"
                    [placeholder]="'node.pub_files_dir' | i18n"
                    formControlName="fileSystemBinaryDir"
                    (change)="fileSystemDirChange($event)"
                ></gtx-input>
            </div>
        </div>

        <div class="input-container small-12 medium-6 columns">
            <div class="gtx-form-section-title">{{ 'node.title_content_repository' | i18n }}</div>

            <div class="gtx-two-col-options">
                <gtx-checkbox
                    [label]="'node.pub_content_repository' | i18n"
                    formControlName="contentRepository"
                    (change)="contentRepositoryChange($event)"
                ></gtx-checkbox>

                <gtx-checkbox
                    [label]="'node.pub_cr_pages' | i18n"
                    formControlName="contentRepositoryPages"
                ></gtx-checkbox>

                <gtx-checkbox
                    [label]="'node.pub_cr_files' | i18n"
                    formControlName="contentRepositoryFiles"
                ></gtx-checkbox>

                <gtx-checkbox
                    [label]="'node.pub_cr_folders' | i18n"
                    formControlName="contentRepositoryFolders"
                ></gtx-checkbox>
            </div>

            <gtx-select
                [label]="'node.content_repository' | i18n"
                [hidden]="contentRepositoryDisabled"
                formControlName="contentRepositoryId"
                [clearable]="true"
            >
                <gtx-option
                    *ngFor="let cr of (contentRepositories$ | async | keyvalue)"
                    [value]="cr.value.id"
                >
                    {{ cr.value.name }}
                </gtx-option>
            </gtx-select>
        </div>

        <div class="input-container small-12 medium-12 columns">
            <div class="gtx-form-section-title">{{ 'node.title_url_rendering' | i18n }}</div>
            <div class="row">
                <div class="input-container small-12 medium-6 columns">
                    <gtx-select
                        formControlName="urlRenderWayPages"
                        [label]="'node.pub_url_pages' | i18n"
                    >
                        <gtx-option *ngFor="let item of URL_MODES | keyvalue" [value]="+item.key">{{ item.value | i18n }}</gtx-option>
                    </gtx-select>
                </div>

                <div class="input-container small-12 medium-6 columns">
                    <gtx-select
                        [label]="'node.pub_url_files_images' | i18n"
                        formControlName="urlRenderWayFiles"
                    >
                        <gtx-option *ngFor="let item of URL_MODES | keyvalue" [value]="+item.key">{{ item.value | i18n }}</gtx-option>
                    </gtx-select>
                </div>
            </div>
        </div>

        <div class="input-container small-12 medium-12 columns">
            <div class="gtx-form-section-title">{{ 'node.title_seo_i18n' | i18n }}</div>
            <div class="row">
                <div class="input-container small-12 medium-6 columns">
                    <gtx-checkbox
                        formControlName="omitPageExtension"
                        [label]="'node.omit_page_extension' | i18n"
                    >
                    </gtx-checkbox>
                </div>

                <div class="input-container small-12 medium-6 columns">
                    <gtx-select
                        formControlName="pageLanguageCode"
                        [label]="'node.page_language_code' | i18n"
                    >
                        <gtx-option *ngFor="let item of GtxNodePageLanguageCode | keyvalue" [value]="item.key">{{ item.value }}</gtx-option>
                    </gtx-select>
                </div>
            </div>
        </div>

    </div>
</form>
