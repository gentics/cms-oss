<div
  #p="paginationApi"
  class="pagination"
  pagination-template
  [id]="id"
  [maxSize]="5"
  (pageChange)="pageChange.emit($event)"
  >

  @if (p?.pages?.length > 1) {
    <button
      type="button"
      role="button"
      class="previous"
      [disabled]="p.isFirstPage()"
      (click)="p.previous()"
      >
      <span>
        <icon>chevron_left</icon>
      </span>
    </button>
    <div class="pages">
      @for (singlePage of p.pages; track singlePage) {
        @if (p.getCurrent() !== singlePage.value) {
          <button
            type="button"
            role="button"
            class="page link"
            (click)="p.setCurrent(singlePage.value)"
            >
            <span class="page-text link-text">{{ singlePage.label }}</span>
          </button>
        }
        @if (p.getCurrent() === singlePage.value) {
          <div class="page current">
            <span class="page-text current-text">{{ singlePage.label }}</span>
          </div>
        }
      }
    </div>
    <button
      type="button"
      role="button"
      class="next"
      [disabled]="p.isLastPage()"
      (click)="p.next()"
      >
      <span>
        <icon>chevron_right</icon>
      </span>
    </button>
  }
</div>
