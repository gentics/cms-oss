<div class="modal-title">
    <h5>{{ 'shared.assign_node_restrictions_to_user' | i18n }}</h5>
</div>

<div class="modal-content">
    <gtx-progress-bar *ngIf="loading"></gtx-progress-bar>
    <gtx-node-table
        [showSearch]="true"
        [hideActions]="true"
        [disabled]="loading"
        [(selected)]="nodeIdsSelected"
    ></gtx-node-table>
</div>

<div class="modal-footer">
    <gtx-button
        type="primary"
        (click)="handleConfirm()"
        [disabled]="loading"
        gtxActionAllowed="group.userassignment"
    >
        {{ 'shared.assign_node_restrictions_to_user_button' | i18n }}
    </gtx-button>

    <gtx-button
        type="secondary"
        flat
        [disabled]="loading"
        (click)="cancelFn()"
    >
        {{ 'common.cancel_button' | i18n }}
    </gtx-button>
</div>
