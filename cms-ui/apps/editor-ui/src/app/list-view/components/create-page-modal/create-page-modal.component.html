<gtx-progress-bar [active]="creating$ | async"></gtx-progress-bar>

<div class="modal-title">
    <h5>{{ 'modal.create_new_page_title' | i18n }}</h5>
</div>

<div class="modal-content">
    <page-properties-form
        mode="create"
        [enableFileNameSuggestion]="true"
        [folderId]="folderId"
        [nodeId]="nodeId"
        [properties]="defaultProps"
        [disabled]="creating$ | async"
        [languages]="languages"
        [templates]="templates"
        (submit)="form.valid && saveChanges()"
    ></page-properties-form>
</div>

<div class="modal-footer">
    <gtx-button
        type="secondary"
        flat
        data-action="cancel"
        [disabled]="creating$ | async"
        (click)="cancelFn()"
    >
        {{ 'common.cancel_button' | i18n }}
    </gtx-button>

    <gtx-button
        type="primary"
        data-action="confirm"
        [disabled]="(creating$ | async) || !form?.valid"
        (click)="saveChanges()"
    >
        {{ 'common.okay_button' | i18n }}
    </gtx-button>
</div>
