<button
    class="gtx-editor-toggle-button"
    [class.icon-only]="hasIcon && !hasText"
    [class.hidden]="!settings.visible"
    [class.active]="settings.active"
    [disabled]="disabled"
    (click)="handleClick()"
>
    <icon
        *ngIf="hasIcon"
        class="button-icon"
        [class.icon-left]="hasText"
    >{{ settings.icon }}</icon>

    <span
        *ngIf="hasText"
        class="button-label"
        [innerHTML]="settings.html || settings.text"
    ></span>
</button>
