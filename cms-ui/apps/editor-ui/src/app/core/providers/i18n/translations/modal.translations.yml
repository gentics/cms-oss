advanced_search_help_booleans:
    en: '<strong>Include/exclude search terms:</strong> Prefixing a term with <code>+</code> means that this term must be present; terms prefixed with <code>-</code> must not be present.'
    de: '<strong>Wörter in der Suche miteinbeziehen/ausschliessen:</strong>: Mit <code>+</code> definieren Sie Begriffe, die sich in dem gesuchten Begriff wiederfinden müssen, mit <code>-</code> definieren Sie Begriffe, die sich in dem gesuchten Begriff nicht wiederfinden dürfen.'
advanced_search_help_by_id:
    en: '<strong>Search by page, file and folder id</strong> If you enter an ID, the system searches for objects with exactly this ID'
    de: '<strong>Suche nach Seiten-, Datei- und Ordner-ID</strong><br> Bei Eingabe einer ID, wird nach Objekten mit genau dieser ID gesucht.'
advanced_search_help_by_name:
    en: '<strong>Search by name</strong><br> You can restrict the search to the names of pages, files and folders'
    de: '<strong>Suche nach Name</strong><br> Sie können die Suche auf den Namen von Seiten, Dateien und Ordnern einschränken.'
advanced_search_help_by_nice_url:
    en: '<strong>Search by Nice URL</strong><br> You can restrict the search to the Nice URLs of pages.'
    de: '<strong>Suche nach Nice URL</strong><br> Sie können die Suche auf die Nice URLs von Seiten einschränken.'
advanced_search_help_direct_page:
    en: '<strong>Direct page search:</strong><br> You can navigate directly to a page by entering either the page id or the live url of that page.'
    de: '<strong>Direkte Seitensuche:</strong><br> Sie können direkt zu Seiten navigieren, indem Sie entweder die Online-Adresse (URL) oder die Seiten-ID in das Suchfeld eingeben.'
advanced_search_help_further_info:
    en: 'Further information and examples can be found in the Elastic documentation.'
    de: 'Weitere Informationen und Beispiele finden Sie in der Elastic-Dokumentation.'
advanced_search_help_full_text:
    en: '<strong>Contentsearch</strong><br> You can restrict the search to the content of pages and files.'
    de: '<strong>Inhaltssuche</strong><br> Sie können die Suche auf den Inhalt von Seiten und Dateien einschränken.'
advanced_search_help_fuzzy:
    en: '<strong>Search for similar terms:</strong> By adding a tilde (<code>~</code>) after a term, you can search for terms which are similar to, but not exactly matching, that term.'
    de: '<strong>Suche nach ähnlichen Begriffen:</strong> Mit Tilde <code>~</code> können Sie nach Begriffen suchen, die dem eingegebenen Begriff ähnlich sind, aber diesem nicht genau entsprechen.'
advanced_search_help_header_example:
    en: 'Example'
    de: 'Beispiel'
advanced_search_help_header_feature:
    en: 'Feature'
    de: 'Beschreibung'
advanced_search_help_label:
    en: Advanced search help
    de: Erweiterte Suche Info
advanced_search_help_title:
    en: 'Supported search features:'
    de: 'Sonderfunktionen der Suche:'
advanced_search_help_lead:
    en: 'Typing in the search bar filters the items in the current view. Press "Enter" to run a full text search. In addition, you can use the following search operators:'
    de: 'Durch Tippen im Suchfeld wird die aktuelle Ansicht gefiltert. Mit “Enter” führen Sie eine Volltextsuche aus. Zusätzlich können Sie die folgenden Suchoperatoren einsetzen:'
advanced_search_help_wildcards:
    en: '<strong>Wildcard search:</strong> A wildcard search uses placeholders to represent unspecified characters. Use <code>?</code> to replace a single character, and <code>*</code> to replace zero or more characters.'
    de: '<strong>Wildcard-Suche:</strong> Die Wildcard-Suche hilft Ihnen dabei mit Platzhaltern zu suchen. Mit einem Fragezeichen <code>?</code>  kann ein einzelnes Zeichen ersetzt, mit einem Stern <code>*</code> können mehrere Zeichen ersetzt werden.'
