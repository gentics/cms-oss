<div *ngIf="label" class="label">{{ label }}</div>
<div class="wrapper" [class.disabled]="disabled" (copy)="cancelEvent($event)">
    <div class="content-wrapper">
        <div class="content">{{ value }}</div>
    </div>
    <button *ngIf="clipboardAllowed | async" class="copy-button" [disabled]="disabled" [title]="'shared.copy' | i18n" (click)="copyToClipboard()">
        <icon>{{ icon }}</icon>
    </button>
</div>
