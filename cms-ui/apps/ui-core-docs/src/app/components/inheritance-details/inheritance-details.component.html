@if (prefix) {
  <span class="inheritance-prefix">{{ prefix }}</span>
}
<code class="full-class-name">
  <span class="class-name">
    <a [routerLink]="info.id | gtxLinkToPage">{{ info.name }}</a>
  </span>
  @if (info.generics?.length > 0) {
    <div class="generics-info">
      @for (generic of info.generics; track generic) {
        <span class="generic-name">{{ generic }}</span>
      }
    </div>
  }
</code>
