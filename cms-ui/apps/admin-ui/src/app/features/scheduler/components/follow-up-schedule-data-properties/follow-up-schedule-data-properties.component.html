<form [formGroup]="form">

  <gtx-select
    [label]="('scheduler.followUp_schedule' | gtxI18n) + ' *'"
    [required]="true"
    [multiple]="true"
    formControlName="scheduleId"
    >
    @for (schedule of schedules$ | async; track schedule.id) {
      <gtx-option [value]="schedule.id">{{ schedule.name }}</gtx-option>
    }
  </gtx-select>

  <gtx-checkbox
    [label]="'scheduler.followUp_onlyAfterSuccess' | gtxI18n"
    formControlName="onlyAfterSuccess"
  ></gtx-checkbox>
</form>
