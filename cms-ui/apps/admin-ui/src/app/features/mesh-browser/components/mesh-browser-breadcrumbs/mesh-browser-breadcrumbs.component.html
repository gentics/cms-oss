<div class="breadcrumb-container">
  @for (entry of entries; track entry; let first = $first) {
    @if (!first) {
      <icon class="separator">keyboard_arrow_right</icon>
    }
    <a
      title="{{ entry.displayName }}"
      class="breadcrumb-item"
      [routerLink]="['../..', entry.uuid , language]"
    >{{ entry.displayName }}</a>
  }
</div>
