<div #wrapper
     class="icon-checkbox-wrapper"
     [class.checked]="selected">
    <div class="item-icon">
        <i class="material-icons" [attr.translate]="'no'">{{ icon }}</i>
    </div>
    <div class="item-checkbox">
        <gtx-checkbox
            [value]="selected"
            [disabled]="disabled"
            (valueChange)="checkboxClicked($event)"
        ></gtx-checkbox>
    </div>
</div>
