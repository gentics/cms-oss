<div class="schema-list-wrapper">
  <gtx-progress-bar [active]="isLoadingSchemas" />

  @for (info of schemasToRender; track identify($index, info)) {
    <gtx-mesh-browser-schema-items
      class="schema-list"
      [attr.data-id]="info.schemaName"
      [schemaName]="info.schemaName"
      [contentRepository]="info.contentRepository"
      [project]="info.project"
      [availableLanguages]="info.availableLanguages"
      [branch]="info.branch"
      [node]="info.node"
      [language]="info.language"
      [loading]="isLoadingSchemas"
      (nodeChange)="nodeChangeHandler($event)"
      (loadingStateChange)="elementsLoaded(schema, $event)"
      />
  }

  @if (allSchemasLoaded && noSchemaElements) {
    <div class="no-schema-elements">
      {{ 'mesh.browser_no_schema_elements' | gtxI18n}}
    </div>
  }
</div>
