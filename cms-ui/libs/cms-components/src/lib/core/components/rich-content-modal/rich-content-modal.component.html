<div class="modal-title">
  <h5>{{ 'richContent.manage_link_title' | gtxI18n }}</h5>
</div>

<div class="modal-content">
  @if (control) {
    @switch (type) {
      @case (RichContentType.LINK) {
        <gtx-rich-content-link-properties
          [formControl]="control"
          [enterDisplayText]="enterLinkDisplayText"
          (submit)="closeWithValue()"
        ></gtx-rich-content-link-properties>
      }
    }
  }
</div>

<div class="modal-footer">
  <gtx-button
    type="secondary"
    flat
    action="cancel"
    (click)="cancelFn()"
    >
    {{ 'common.cancel_button' | gtxI18n }}
  </gtx-button>

  <gtx-button
    type="primary"
    action="confirm"
    [disabled]="!control?.valid"
    (click)="closeWithValue()"
    >
    {{ 'common.okay_button' | gtxI18n }}
  </gtx-button>
</div>
