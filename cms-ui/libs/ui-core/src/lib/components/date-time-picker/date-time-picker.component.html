<gtx-input
    readonly="true"
    [class.clearable]="clearable"
    [placeholder]="placeholder"
    [value]="displayValue"
    [label]="label"
    [disabled]="disabled"
    (click)="showModal()"
    (keydown)="handleEnterKey($event)"
    (blur)="triggerTouch()"
></gtx-input>

<ng-container *ngIf="icon">
    <icon class="icon">{{ icon }}</icon>
</ng-container>

<gtx-button
    *ngIf="clearable"
    icon
    class="clear-button"
    type="secondary"
    [disabled]="disabled"
    (click)="clearDateTime()"
>
    <icon class="clear-icon">clear</icon>
</gtx-button>
