<gtx-tabs class="page-control-tabs" pure wrap [activeId]="activeTab">
    <gtx-tab
        icon="border_color"
        [title]="'editor.page_controls_tab_formatting' | i18n"
        [id]="DefaultEditorControlTabs.FORMATTING"
        (select)="setActiveTab($event)"
    ></gtx-tab>

    <gtx-tab
        icon="web"
        [title]="'editor.page_controls_tab_constructs' | i18n"
        [id]="DefaultEditorControlTabs.CONSTRUCTS"
        (select)="setActiveTab($event)"
    ></gtx-tab>

    <ng-container *ngFor="let editorEntry of editors | gtxEntries">
        <gtx-tab
            [id]="editorEntry.key"
            [icon]="editorEntry.value.icon"
            [title]="editorEntry.value.label"
            [disabled]="editorEntry.value.disabled"
            [hidden]="editorEntry.value.hidden"
            (select)="setActiveTab($event)"
        ></gtx-tab>
    </ng-container>
</gtx-tabs>
