<div class="gtx-symbol-grid">
    <div class="symbol-grid-content">
        <button
            *ngFor="let singleSymbol of symbols"
            class="symbol-grid-cell"
            [class.active]="singleSymbol.symbol === (value?.symbol || value)"
            [attr.title]="singleSymbol.label"
            (click)="selectSymbol(singleSymbol)"
        >
            <span class="symbol-grid-cell-content" [innerHTML]="singleSymbol.symbol"></span>
        </button>
    </div>
</div>
