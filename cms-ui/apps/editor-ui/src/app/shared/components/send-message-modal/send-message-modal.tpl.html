<div class="modal-title">
    <h5>{{ 'modal.send_message_title' | i18n }}</h5>
</div>

<div class="modal-content">
    <gtx-message-properties
        [users]="users$ | async"
        [groups]="groups$ | async"
        [formControl]="form"
    />
</div>

<div class="modal-footer">
    <gtx-button
        flat
        type="secondary"
        data-action="cancel"
        (click)="cancelFn()"
    >{{ 'common.cancel_button' | i18n }}</gtx-button>

    <gtx-button
        data-action="confirm"
        [disabled]="form.invalid"
        (click)="okayClicked()"
    >{{ 'common.okay_button' | i18n }}</gtx-button>
</div>
