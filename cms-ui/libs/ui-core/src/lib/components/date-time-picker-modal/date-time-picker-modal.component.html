<gtx-date-time-picker-controls
    [displayTime]="displayTime"
    [displaySeconds]="displaySeconds"
    [formatProvider]="formatProvider"
    [min]="min"
    [max]="max"
    [selectYear]="selectYear"
    [value]="timestamp"
    (valueChange)="updateTimestamp($event)"
></gtx-date-time-picker-controls>

<div class="modal-footer">
    <gtx-button
        type="secondary"
        flat
        data-action="cancel"
        (click)="cancelFn()"
    >{{ formatProvider.strings.cancel }}</gtx-button>

    <gtx-button
        data-action="confirm"
        (click)="okayClicked()"
    >{{ formatProvider.strings.okay }}</gtx-button>
</div>
