<div class="modal-title">
    <h5>{{ 'modal.create_role_title' | i18n }}</h5>
</div>

<div class="modal-content">
    <gtx-loading-overlay class="body-load" [visible]="loading"></gtx-loading-overlay>

    <gtx-role-properties
        [supportedLanguages]="supportedLanguages$ | async"
        [formControl]="form"
    ></gtx-role-properties>
</div>

<div class="modal-footer">
    <gtx-button
        type="primary"
        [disabled]="!form.valid || loading"
        (click)="buttonCreateEntityClicked()"
        gtxActionAllowed="role.createRole"
    >
        {{ 'modal.create_role_button' | i18n }}
    </gtx-button>

    <gtx-button
        type="secondary"
        flat
        (click)="cancelFn()"
    >
        {{ 'common.cancel_button' | i18n }}
    </gtx-button>
</div>
