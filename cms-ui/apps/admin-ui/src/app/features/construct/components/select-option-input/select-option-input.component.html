<ng-container [formGroup]="form">
    <gtx-input
        class="key-input"
        [label]="'shared.option_key' | i18n"
        [required]="true"
        formControlName="key"
    ></gtx-input>

    <gtx-input
        class="value-input"
        [label]="'shared.option_value' | i18n"
        [required]="true"
        formControlName="value"
    ></gtx-input>
</ng-container>
