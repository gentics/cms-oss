<textarea
    #textarea

    autosize
    [minRows]="1"

    class="materialize-textarea"

    [attr.id]="id"
    [attr.maxlength]="maxlength"
    [attr.name]="name"
    [attr.placeholder]="placeholder"

    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [value]="value || ''"

    (input)="textAreaInputHandler($event)"
    (blur)="triggerTouch()"
></textarea>

<label [attr.for]="id">{{ label }}</label>
