<ng-container *ngIf="tagProperty">
    <div class="row column">
        <browse-box
            [label]="'tag_editor.internal_page' | i18n"
            [displayValue]="internalFormDisplayValue$ | async"
            [disabled]="readOnly"
            (clear)="changeSelectedForm(null)"
            (browse)="browseForForm()">
        </browse-box>
    </div>
</ng-container>
