accesscontrol:
  default:
    secured: true
    allowedfrom: "127.0.0.1, ::1"
fileutils:
  class: "com.gentics.contentnode.publish.NativeFileUtils"
representative_page_count: 100
javaparser_eta_statistics_graphdelay: 30
javaparser_eta_statistics_graphwidth: 350
javaparser_eta_statistics_graphheight: 100
loadbalancing:
  threadlimit: 2
ui_languages:
  - "de"
  - "en"
portletapp_prefix: "/"
stag_prefix: "/"
cn_local_path: "/"
cn_local_server: "http://localhost"
jp_renderers:
  - name: "tagnode"
    class: "com.gentics.contentnode.parser.tag.ContentTagRenderer"
    default: "true"
  - name: "aloha"
    class: "com.gentics.contentnode.aloha.AlohaRenderer"
  - name: "echo"
    class: "com.gentics.contentnode.render.renderer.EchoRenderer"
rsync: ""
ftpsync: ""
lftp_path: ""
dateformatter_config: ""
image_resizer_jpeg_quality: ""
plink_attributes: ""
contentrepository_driverclass:
  mysql: "org.mariadb.jdbc.Driver"
contentrepository_dummyquery:
  mysql: "SELECT 1"
  oracle: "SELECT 1 FROM dual"
  mssql: "SELECT 1"
mailhost: "localhost"
backgroundjob_foreground_time: 5
aloha_includes: ""
lock_time: 600
folder_startpage_objprop_name: "object.startpage"
folder_startpage_objprop_per_node: ""
aloha_settings:
  sidebar:
    disabled: true
  plugins:
    image:
      maxWidth: 1024
      maxHeight: 786
      minWidth: 5
      minHeight: 5
      fixedAspectRatio: "true"
    link:
      objectTypeFilter:
        - "website"
    block:
      dragdrop: "true"
      rootTags:
        - div
        - span
        - a
    list: {}
  contentHandler:
    initEditable:
      - "blockelement"
    getContents:
      - "blockelement"
      - "basic"
    insertHtml:
      - "gcn-tagcopy"
      - "word"
      - "generic"
      - "block"
      - "formatless"
  toolbar:
    tabs:
      - id: formatting
      - id: insert
      - id: view
        merge: 
          components: 'append'
        components:
          - 'gcnSpellCheck'
      - id: table
      - id: 'gtx.constructs'
        label: 'aloha.tab_gtx_constructs'
        icon: web
        showOn:
          scope: 'gtx.gcmsui'
        components:
          - 'gtx.constructs'
      - id: 'gtx.link-checker'
        label: 'aloha.tab_gtx_link_checker'
        icon: verified
        showOn:
          scope: 'gtx.gcmsui'
        components:
          - 'gtx.link-checker'
aloha_settings_node: ""
magic_part_names:
  - "text"
validation:
  shortcutRegex: "~^[\\w\\s\\.,-]*$~s"
session_secret_cookie_name: "GCN_SESSION_SECRET"
session_cookie_samesite: lax
build_root_timestamp: "DEV"
gcn_lib_version: "debug"
aloha_plugins_global:
  - "common/ui"
  - "common/block"
  - "common/format"
  - "common/autoparagraph"
  - "common/highlighteditables"
  - "common/list"
  - "common/link"
  - "common/table"
  - "common/paste"
  - "common/contenthandler"
  - "common/commands"
  - "gcn/gcn"
  - "common/dom-to-xhtml"
aloha_plugins_node: []
http_auth_login: ""
fileupload_manipulator_url: ""
fileupload_manipulator_options: ""
fileupload_manipulator_socketoptions: ""
fileupload_manipulator_accept_host: ""
