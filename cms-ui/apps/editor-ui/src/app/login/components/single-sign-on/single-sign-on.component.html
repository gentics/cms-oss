<div
    *ngIf="keycloakService.showSSOButton && !(enabled$ | async)"
    class="line"
></div>

<div class="sso-container">
    <iframe
        #iframe
        *ngIf="enabled$ | async"
        [src]="url"
        (load)="frameLoaded(iframe)"
    ></iframe>

    <gtx-button
        *ngIf="keycloakService.showSSOButton && !(enabled$ | async)"
        size="large"
        (click)="login()"
    >{{ 'editor.login_sso_button_label' | i18n }}</gtx-button>
</div>
