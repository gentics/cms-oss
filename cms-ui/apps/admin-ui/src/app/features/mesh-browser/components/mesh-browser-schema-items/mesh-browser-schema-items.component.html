<div *ngIf="schemaElements?.length > 0" class="schema-items" [class.collapsed]="collapsed">

    <div class="schema-header">
        <div class="title-wrapper">
            <div class="schema-title">{{ schemaName }}</div>
            <icon class="collapse-icon" (click)="toggleSection()">
                keyboard_arrow_down
            </icon>
        </div>
        <div class="progress-wrapper">
            <gtx-progress-bar [active]="isLoading" />
        </div>
    </div>

    <div *ngIf="!isLoading && schemaElements?.length" class="schema-content">
        <div
            *ngFor="let element of schemaElements | paginate : {
                id: UNIQUE_ID,
                itemsPerPage: perPage,
                currentPage: page,
                totalItems: totalCount,
            } index as index"
            class="schema-element"
        >
            <div class="main-content">
                <icon class="content-icon" (click)="showDetails(element)">
                    {{ element.isContainer ? 'folder' : 'description' }}
                </icon>

                <div class="title" (click)="loadContent(element)" [attr.data-is-container]="element.isContainer">
                    <span>{{ element.displayName ?? element?.uuid }}</span>
                </div>

                <gtx-mesh-browser-content-version
                    class="status"
                    [schemaElement]="element"
                />
            </div>

            <div class="language-content">
                <span
                    *ngFor="let language of element.languages"
                    [class.active]="language.language === currentLanguage"
                    class="language"
                >
                    {{ language.language }}
                </span>
            </div>
        </div>

        <gtx-paging
            *ngIf="totalCount > perPage"
            class="pagingation"
            [id]="UNIQUE_ID"
            (pageChange)="changePage($event)"
        />
    </div>

</div>
