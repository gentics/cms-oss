<table class="bordered autodoc-table highlight">
    <thead>
        <tr>
            <th>{{ headers[0] }}</th>
            <th>{{ headers[1] }}</th>
            <th>{{ headers[2] }}</th>
            <th>{{ headers[3] }}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let block of docBlocks">
            <tr class="regular-row" [class.has-inheritance]="block.inheritance">
                <td>
                    <strong class="identifier">{{ block[props[0]] }}</strong>
                </td>
                <td>
                    <div *ngIf="props[1] !== 'methodArgs'">
                        <code
                            *ngIf="block[props[1]]"
                            class="type"
                            [title]="block[props[1]]"
                        >{{  block[props[1]] }}</code>
                    </div>
                    <div *ngIf="props[1] === 'methodArgs'">
                        <code
                            *ngFor="let arg of block[props[1]]"
                            class="type"
                            [title]="arg"
                        >{{ arg }}</code>
                    </div>
                </td>
                <td>
                    <code
                        *ngIf="block[props[2]]"
                        class="default-value"
                        [title]="block[props[2]]"
                    >{{  block[props[2]] }}</code>
                </td>
                <td>
                    <div class="block-body" [innerHTML]="block[props[3]] | trustedHTML"></div>
                </td>
            </tr>

            <tr *ngIf="block.inheritance" class="inheritance-row">
                <td colspan="4">Inherited by: <code>{{ block.inheritance.name }}</code></td>
            </tr>
        </ng-container>
    </tbody>
</table>
