<div class="modal-title">
  <h4>{{ config.title }}</h4>
</div>

<div class="modal-content">
  @if (safeBody) {
    <div class="modal-body" [innerHTML]="safeBody"></div>
  }
</div>

<div class="modal-footer">
  @for (button of config.buttons; track button.id) {
    <gtx-button
      [attr.data-action]="button.id"
      [type]="button.type"
      [flat]="button.flat"
      (click)="onClick(button)"
    >{{ button.label }}</gtx-button>
  }
</div>
