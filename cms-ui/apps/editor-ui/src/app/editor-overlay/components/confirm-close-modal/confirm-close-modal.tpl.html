<div class="modal-title">
    <h5>{{ 'modal.confirm_close_title' | i18n }}</h5>
</div>
<div class="modal-content">
    <div class="item-title">
        <icon [class]="currentModal.currentItem.type || ''">{{ currentModal.currentItem.type | gtxTypeIcon }}</icon>
        <span>{{ currentModal.currentItem.name }}</span>
    </div>
    <p class="lead">
        {{ 'modal.confirm_close_body' | i18n }}
    </p>
</div>
<div class="modal-footer">
    <gtx-button type="secondary" flat (click)="closeFn(false)">{{ 'common.cancel_button' | i18n }}</gtx-button>
    <gtx-button type="alert" (click)="closeFn(true)">{{ 'modal.discard_changes_button' | i18n }}</gtx-button>
    <gtx-button type="primary" (click)="saveAndClose()"><icon left>save</icon> {{ 'modal.save_and_close_button' | i18n }}</gtx-button>
</div>
